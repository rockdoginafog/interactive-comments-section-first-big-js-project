<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <script>

    function scrollToBottom() {
      window.scrollTo({
        top: document.documentElement.scrollHeight,
        behavior: 'smooth'
      });
    }

  </script>

</head>

<body class="body">
  
  <main class="hero">

    <div class="big-comment-container">

      <div class="plus-and-minus-container">

        <button class="plus" aria-label="plus"><img class="icon" src="images/icon-plus.svg" alt=""></button>
        <p class="upvotes"></p>
        <button class="minus" aria-label="minus"><img class="icon" src="images/icon-minus.svg" alt=""></button>

      </div>

      <div class="comment-container">

          <div class="username-time-reply-container">

            <div class="avatar-username-time-ago">

              <img class="avatar" src="" alt="">
              <p class="username"></p>
              <p class="time-ago"></p>

            </div>

            <div class="reply-container">

              <button class="reply-btn" onclick="scrollToBottom()">

                <img src="images/icon-reply.svg" alt="">
                <p class="reply">Reply</p>

              </button>

            </div>

          </div>

          <p class="comment"></p>

      </div>

    </div>

    <div class="big-comment-container">

      <div class="plus-and-minus-container">

        <button class="plus" aria-label="plus"><img class="icon" src="images/icon-plus.svg" alt=""></button>
        <p class="upvotes"></p>
        <button class="minus" aria-label="minus"><img class="icon" src="images/icon-minus.svg" alt=""></button>

      </div>

      <div class="comment-container">

          <div class="username-time-reply-container">

            <div class="avatar-username-time-ago">

              <img class="avatar" src="" alt="">
              <p class="username"></p>
              <p class="time-ago"></p>

            </div>

            <div class="reply-container">

              <button class="reply-btn" onclick="scrollToBottom()">

                <img src="images/icon-reply.svg" alt="">
                <p class="reply">Reply</p>

              </button>

            </div>

          </div>

          <p class="comment"></p>

      </div>

    </div>

    <div class="big-reply-container">

      <div class="vl"></div>

      <div class="reply-containers">

        <div class="big-comment-container">

          <div class="plus-and-minus-container">

            <button class="plus" aria-label="plus"><img class="icon" src="images/icon-plus.svg" alt=""></button>
            <p class="upvotes"></p>
            <button class="minus" aria-label="minus"><img class="icon" src="images/icon-minus.svg" alt=""></button>

          </div>

          <div class="comment-container">

              <div class="username-time-reply-container">

                <div class="avatar-username-time-ago">

                  <img class="avatar" src="" alt="">
                  <p class="username"></p>
                  <p class="time-ago"></p>

                </div>

                <div class="reply-container">

                  <button class="reply-btn" onclick="scrollToBottom()">

                    <img src="images/icon-reply.svg" alt="">
                    <p class="reply">Reply</p>

                  </button>

                </div>

              </div>

              <p class="comment"></p>

          </div>

        </div>

        <div class="big-comment-container">

          <div class="plus-and-minus-container">

            <button class="plus scale" aria-label="plus"><img class="icon" src="images/icon-plus.svg" alt=""></button>
            <p class="upvotes"></p>
            <button class="minus" aria-label="minus"><img class="icon" src="images/icon-minus.svg" alt=""></button>

          </div>

          <div class="comment-container">

              <div class="username-time-reply-container">

                <div class="avatar-username-time-ago">

                  <img class="avatar" src="" alt="">
                  <p class="username"></p><div class="you">you</div>
                  <p class="time-ago"></p>

                </div>

                <div class="our-container">

                  <button class="delete-btn">

                    <img src="images/icon-delete.svg" alt="">
                    <p class="delete">Delete</p>

                  </button>

                  <button class="edit-btn">

                    <img src="images/icon-edit.svg" alt="">
                    <p class="editp">Edit</p>

                  </button>

                </div>

              </div>

              <p class="comment"></p>

          </div>

        </div>

        <div class="user-first-comment">

        </div>

      </div>

    </div>

    <div class="user-comment-container">

      <img class="avatar" src="" alt="">
      <form class="form">
        <textarea name="Text1" placeholder="Add a comment..." class="user-comment" cols="40" rows="5"></textarea>
        <button class="send" onclick="scrollToBottom()">send</button>
      </form>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Krystian Czeszewski.
    </div>

  </main>

  <div class="are-you-sure-container hidden">

    <p class="delete-comment">Delete comment!</p>
    <p class="are-you-sure-text">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
    <div class="delete-btns">
      <button class="no">no, cancel</button>
      <button class="yes">yes, delete</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
